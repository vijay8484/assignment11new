<div class="container-fluid">
  


    <form ngForm>
                
                
        <h1 class="text-md-center">Contact Our</h1>
        <h1 class="text-md-center">Customer Support Center</h1>

        <div class="row">
            <div class="column">
              <img src="assets\MarvellousImage.jpeg" alt="Snow" style="width:100%" >
            </div>
           
          </div>

      <!-- Display error message without condition-->
      <label>Name*</label>
      <div class="input-group">
          <input type="text" class="form-control" placeholder="first Name" name="firstName" #firstName="ngModel" pattern="/^[a-zA-Z]/" [class.is-invalid] = "firstName.invalid && firstName.touched"   ngModel/>
          <span class="input-group-addon">&nbsp;&nbsp;</span>
          <input type="text" class="form-control" placeholder="last Name"/>
      </div>
      <small  class="text-danger" [class.d-none]="firstName.valid">Please Enter valid Name</small>
      <!-- Display error message if data is invalid-->
      
    <div class="form-group">
        <label>Email Address</label>
        <input type="email" class="form-control" name="email" #email="ngModel" pattern="/^[a-zA-Z]*$/" [class.is-invalid] = "email.invalid && email.touched"   ngModel>
        <small  class="text-danger" [class.d-none]="email.valid">Email ID required</small>
      </div>

  
      <!-- Display error message if mobile number is less than or greater that 10 digits-->      
        <div class="form-group">
            <label>Mobile number*</label>
            <input type="tel" class="form-control" name="mobile" #phone="ngModel" pattern="^\d{10}$" [class.is-invalid]="phone.invalid && phone.touched" ngModel>
          <small class="text-danger" [class.d-none]="phone.valid">Mobile number must be 10 digit</small>
          </div>
  
          <div class="form-group">
              <label>Address*</label>
              <input type="text" class="form-control" name="address" #address="ngModel" pattern="^\d{10}$" [class.is-invalid]="address.valid && address.touched" ngModel>
            <small class="text-danger" [class.d-none]="address.invalid">Address Required</small>
            </div>
  
            
            <div class="input-group">
                <input type="text" class="form-control" placeholder="City"/>
                <span class="input-group-addon">&nbsp;&nbsp;</span>
                <select class="custom-select" name="State" ngModel>
                    <option selected>Pune</option>
                    <option *ngFor="let value of batches">{{value}}</option>     
                  </select>
                  <span class="input-group-addon">&nbsp;&nbsp;</span>
                <input type="text" class="form-control" placeholder="zipCode"/>
            </div>
            
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5"  name="comment" #comment="ngModel" pattern="/^[a-z]{0,10}+$/" [class.is-invalid] = "comment.invalid && comment.touched"   ngModel></textarea>
                <small class="text-danger" [class.d-none]="comment.invalid">Minimum 30 characters required</small>
            </div>
  
          
  
  
            <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>   
  <div>
